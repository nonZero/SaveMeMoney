<h1>
    Expenses
</h1>

<form action="{% url "e:list" %}" method="get">
    <input type="search" name="q">
    <button>Search</button>
</form>

<a href="{% url "e:create" %}">Create</a>

<table border="1">
    {% for object in object_list %}
        <tr>
            <td>{{ object.id }}</td>
            <td>
                {{ object.amount }}
                {{ object.is_expensive|yesno:"💸,🍪" }}
            </td>
            <td>
                <a href="{% url "e:detail" object.id %}">
                    {{ object.title }}
                </a>
            </td>
            <td>{{ object.category }}</td>
            <td>{{ object.date }}</td>
        </tr>
    {% endfor %}
</table>
