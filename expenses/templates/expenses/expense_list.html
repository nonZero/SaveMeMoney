<table border="1">
    {% for object in object_list %}
        <tr>
            <td>{{ object.id }}</td>
            <td>
                {{ object.amount }}
                {{ object.is_expensive|yesno:"💸,🍪" }}
            </td>
            <td>{{ object.title }}</td>
            <td>{{ object.date }}</td>
        </tr>
    {% endfor %}
</table>
