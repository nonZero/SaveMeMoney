{% load static %}

<link rel="icon" type="image/png" href="{% static "favicon.png" %}">

<link rel="stylesheet"
      href="{% static "main.css" %}">


<h1>
    <img src="{% static "favicon.png" %}" alt="" height="20">
    Expenses
</h1>

<form action="{% url "e:list" %}" method="get">
    <input type="search" name="q">
    <button>Search</button>
</form>

<a href="{% url "e:create" %}">Create...</a>

<table border="1">
    {% for object in object_list %}
        <tr class="{{ object.is_expensive|yesno:"expensive,cheap" }}">
            <td>{{ object.id }}</td>
            <td>
                {{ object.amount }}
                {{ object.is_expensive|yesno:"💸,🍪" }}
            </td>
            <td>
                <a href="{% url "e:detail" object.id %}">
                    {{ object.title }}
                </a>
            </td>
            <td>{{ object.category }}</td>
            <td>{{ object.date }}</td>
        </tr>
    {% endfor %}
</table>
