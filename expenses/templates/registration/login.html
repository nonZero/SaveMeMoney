{% extends "base.html" %}
{% load django_bootstrap5 %}

{% block title %}
    Login
{% endblock %}

{% block content %}
    <div class="row justify-content-center">
        <div class="col-6 border pb-2">
            <h1>
                Login
            </h1>

            <form method="post"
                  novalidate>
                {% csrf_token %}
                {% bootstrap_form form %}
                <button class="btn btn-primary">
                    Login
                </button>
            </form>
        </div>
    </div>
{% endblock %}
